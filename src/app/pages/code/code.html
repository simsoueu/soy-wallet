<ion-content justify-content-center no-padding>
  <ion-row no-padding>
    <ion-col justify-content-between class="cool-grad">
      <ion-row padding-bottom justify-content-center>
        <app-header></app-header>
      </ion-row>
      <ion-row padding-top justify-content-center align-items-end>
        <ion-col
          justify-content-end
          size-xs="11"
          size-sm="8"
          size-md="6"
          size-lg="4"
          >
          <form #loginForm="ngForm">
            <ion-row>
              <ion-col>
                <ion-input
              name="digits.first"
              type="text"
              placeholder="*"
              [(ngModel)]='digits.first'
              
              required
              type="text" 
              maxlength="1" 
              oninput="this.value=this.value.replace(/[^0-9]/g,'')"
              ></ion-input>
              </ion-col>
              <ion-col>
                <ion-input
              name="digits.second"
              type="text"
              placeholder="*"
              [(ngModel)]='digits.second'
              
              required
              type="text" 
              maxlength="1" 
              oninput="this.value=this.value.replace(/[^0-9]/g,'')"></ion-input>
              </ion-col>
              <ion-col>
                <ion-input
              name="third"
              [(ngModel)]='digits.third'
              type="text"
              placeholder="*"
              
              required
              type="text" 
              maxlength="1" 
              oninput="this.value=this.value.replace(/[^0-9]/g,'')"></ion-input>
              </ion-col>
              <ion-col>
                <ion-input
              name="fourth"
              type="text"
              placeholder="*"
              [(ngModel)]='digits.fourth'
              required
              type="text" maxlength="1" 
              oninput="this.value=this.value.replace(/[^0-9]/g,'')"
              ></ion-input>
              </ion-col>
              <ion-col>
                <ion-input
              name="fifth"
              type="text"
              [(ngModel)]='digits.fifth'
              placeholder="*"
              
              required
              type="text" maxlength="1" 
              oninput="this.value=this.value.replace(/[^0-9]/g,'')"></ion-input>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-button
                size="large"
                (click)="onLogin()"
                type="submit"
                shape="round"
                expand="block"
                [disabled]="!checkCode()"
                style="font-size: 0.95em"
                >Entrar
              </ion-button>
              </ion-col>
            </ion-row>
          </form>
        </ion-col>
      </ion-row>
      <ion-row justify-content-center></ion-row>
    </ion-col>
  </ion-row>
</ion-content>
