<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="" icon="arrow-back" [defaultHref]="defaultHref"></ion-back-button>
        </ion-buttons>
        <ion-title>
            <ion-img src="/assets/img/Logo.png" 
            style="width: 25px; margin: auto"></ion-img>

        </ion-title>
        <ion-buttons slot="end">
            <ion-button color="secondary">
                <ion-icon slot="icon-only" name="contact"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="concert" class="ion-no-padding">

    <ion-grid class="ion-no-padding">
      <ion-row padding-top justify-content-center align-items-end>
        <ion-col justify-content-end size="12" size-lg="10">
           <img [src]="concert.imgUrl" />
        </ion-col>
      </ion-row>
    </ion-grid>
    <div justify-content-end
          size-xs="11"
          size-sm="8"
          size-md="6"
          size-lg="4" class="ion-padding-horizontal">
      <h1 class="artist-name">
        {{concert.artist}}
      </h1>
      <div class="event-details">
        <div >
          <ion-label>
            <ion-icon name="pin"></ion-icon>
            {{concert.address}}
          </ion-label>
        </div>
        
        <div>
          <ion-label><ion-icon name="calendar"></ion-icon>
            {{concert.date}}
          </ion-label>
        </div>
      </div>
      <p>{{concert.description}}</p>
      
      <h4>Tipo de Convite</h4>
    <ion-list (click)="concertClick()" button lines="none">
      <ion-item>
        <ion-row style="width: 100%">
          <ion-col size="7" style="margin: auto">
            <ion-label>Ingressos:</ion-label>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-label style="text-align: center;">R${{ALL}},00</ion-label>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-item>
      
      <ion-item color="red" *ngFor="let ticket of concert.tickets" >
        <ion-row style="width: 100%">
          <ion-col size="7" style="margin: auto">
            <ion-label>{{ticket.name}}</ion-label>
            <ion-label>R${{ticket.price}},00</ion-label>

          </ion-col>
         
          <ion-col>
             <ion-item>
              <ion-input type="number" 
                [(ngModel)]="ticket.numberInChart"
                (keyup)="updateChart()"
                placeholder="0" style="text-align: center;">
              </ion-input>
            </ion-item>
          
          </ion-col>

        </ion-row>
          
      </ion-item>
  </ion-list>
  <ion-row justify-content-center>
        <ion-col size-xs="11"
          size-sm="8"
          size-md="6"
          size-lg="4" padding>
          <ion-button 
            shape="round"
            size="large"
            type="submit"
            expand="block"
            (click)="onCheckout()"
            style="font-size: 0.9em"
            >
            Comprar convite
          </ion-button
            >
        </ion-col>
      </ion-row>
  </div>
