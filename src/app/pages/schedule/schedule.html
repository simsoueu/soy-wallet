<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            <ion-img src="/assets/img/Logo.png" 
            style="width: 25px; margin: auto"></ion-img>

        </ion-title>
        <ion-buttons slot="end">
            <ion-button color="secondary">
                <ion-icon slot="icon-only" name="contact"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <h3 class="ion-text-center ion-padding-horizontal">Pr√≥ximos Eventos</h3>

    <ion-segment color="primary" [(ngModel)]="tabSelected" padding>
        <ion-segment-button value="Festas">
            <ion-label>Festas</ion-label>
        </ion-segment-button>
        <ion-segment-button value="Baladas">
            <ion-label>Baladas</ion-label>
        </ion-segment-button>
    </ion-segment>

    <div [ngSwitch]="tabSelected">

        <ion-list *ngSwitchCase="'Festas'" class="card-background-page">

            <ion-card class="myCard2" *ngFor="let concert of concerts" #slidingItem [attr.track]="concert.artist[0] | lowercase" [hidden]="concert.hide">
                <div routerLink="/app/tabs/concert/{{concert.id}}">
                    <img [src]="concert.imgUrl" />
                    <div class="myOverlay">
                        <div class="card-title">{{concert.artist}}</div>
                        <div class="card-details">
                            <div>{{concert.address}}</div>
                            <div>{{concert.date}}</div>
                        </div>
                    </div>
                </div>
            </ion-card>
        </ion-list>

        <ion-list *ngSwitchCase="'Baladas'" class="card-background-page">

            <ion-card class="myCard" *ngFor="let party of parties">
                <img [src]="party.imgUrl" />
                <div class="myOverlay">
                    <div class="card-title">{{party.artist}}</div>
                    <div class="card-details">
                      <div>{{party.address}}</div>
                      <div>{{party.date}}</div>
                    </div>
                </div>
            </ion-card>

        </ion-list>

    </div>

    <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="exit"></ion-icon>
    </ion-button>
</ion-content>
